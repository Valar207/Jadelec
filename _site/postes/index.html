  <body>
    
<h1>Postes</h1>

<ul></ul>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      (function () {
        if (!window.netlifyIdentity) return;
        console.log('Netlify Identity loaded');
        var hash = window.location.hash || '';
        var hasToken =
          hash.indexOf('confirmation_token=') > -1 ||
          hash.indexOf('invite_token=') > -1 ||
          hash.indexOf('recovery_token=') > -1;

        window.netlifyIdentity.on('login', function () {
          console.log('User logged in, redirecting to admin');
          window.location.href = '/admin/';
        });

        if (hasToken) {
          console.log('Token found, initializing Netlify Identity');
          window.netlifyIdentity.init();
          window.netlifyIdentity.open();
        }
      })();
    </script>
  </body>
</html>
